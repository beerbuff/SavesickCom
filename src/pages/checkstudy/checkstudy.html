<ion-header>
  <ion-navbar color="dark">
    <ion-title>Checkstudy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="checkstudent">


  <ion-item *ngFor="let item of studentcheck">
    <ion-label>{{item.student_title}}{{item.student_name}}
      {{item.student_surname}}</ion-label>
    <ion-checkbox color="dark" checked="isChecked"></ion-checkbox>
  </ion-item>

</ion-content>

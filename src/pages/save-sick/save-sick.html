
<ion-header>
  <ion-navbar color="dark">
    <ion-title>SaveSick Grade1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="savesick">

  <ion-row>
    <ion-col col-12>
      <ion-list>
        <ion-item>
          <ion-label>เลือกเด็ก</ion-label>
            <ion-input type="text" [(ngModel)]="student_id" >กรอกไอดีเด็ก</ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>วันที่ป่วย : </ion-label>
    <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="sick_date"></ion-datetime>
  </ion-item>

  
  
  <ion-item>
    <ion-label>ปีการศึกษา</ion-label>
    <ion-input type="text"[(ngModel)]="term_id" >กรอกรหัสเทอม</ion-input>
  </ion-item>

  <ion-item>
    <ion-label>สาเหตุการป่วย</ion-label>
    <ion-input type="text" [(ngModel)]="sick_description" placeholder="กรอกอาการป่วย"></ion-input>
  </ion-item>

     
      
      <button ion-button (click)="postJson(student_id,sick_date,term_id,sick_description)"  >บันทึก</button>


  <h2>{{returnMsg}}</h2>

</ion-content>
